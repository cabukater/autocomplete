<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Pick one" matInput aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.agencia + '/' + option.conta + '-' + option.dig">
        {{option.agencia}}/    {{option.conta}}-    {{option.dig}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
